<div data-role="view" data-title="Level" data-layout="main" data-model="app.levelCardsListView"  data-show="app.levelCardsListView.onShow" data-after-show="app.levelCardsListView.afterShow">
    <!-- START_CUSTOM_CODE_levelCardsListView -->
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left">Back</a>
         
        </div>
    </header>
    <!-- END_CUSTOM_CODE_levelCardsListView -->
    <ul data-role="listview" data-style="inset" data-template="levelCardsListViewModelTemplate" data-bind="{ source: levelCardsListViewModel.dataSource, events: {click: levelCardsListViewModel.itemClick, show: app.levelCardsListView.onShow} }" data-pull-to-refresh="false" data-endless-scroll="false">
    </ul>
    <!-- START_CUSTOM_CODE_levelCardsListViewModel -->
    <!-- END_CUSTOM_CODE_levelCardsListViewModel -->
    <script type="text/x-kendo-template" id="levelCardsListViewModelTemplate">
        <div class="image-with-text">
            <h3>#: data['WordName'] #</h3>
            <p>#: data['Level'] #</p>
        </div>
    </script>
</div>
