<div data-role="view" data-title="My Cards" data-layout="main" data-model="app.levelListView" data-show="app.levelListView.onShow" data-after-show="app.levelListView.afterShow">
    <!-- START_CUSTOM_CODE_levelListView -->
    <!-- END_CUSTOM_CODE_levelListView -->
    <ul data-role="listview" data-style="inset" data-template="levelListViewModelTemplate" data-bind="{ source: levelListViewModel.dataSource, events: {click: levelListViewModel.itemClick}}"  data-pull-to-refresh="false" data-endless-scroll="false">
    	      
    
    </ul>
    <!-- START_CUSTOM_CODE_levelListViewModel -->
    <!-- END_CUSTOM_CODE_levelListViewModel -->
    <script type="text/x-kendo-template" id="levelListViewModelTemplate">
        <div class="image-with-text">
            <h3>Level #: data['value'] # (#: data['items.length'] #)</h3>

        </div>
    </script>
</div>
